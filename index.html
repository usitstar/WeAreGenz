<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeAreGenz - Web Duoc Code By KhanhDepTrai</title>
  <style>
    /* Reset & font */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      user-select: none;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      background-color: rgba(0,0,0,0.5); /* overlay tối */
      background-blend-mode: darken;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #ff6f61;
    }
    #daysCount {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 12px #ff6f61;
    }
    #description {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.4;
      text-shadow: 0 0 6px #222;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      cursor: pointer;
      padding: 0.6rem 1.4rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #ff6f61;
      color: white;
      box-shadow: 0 0 12px #ff6f61;
      transition: background-color 0.3s ease;
      user-select: none;
      outline-offset: 2px;
    }
    button:hover, button:focus {
      background-color: #ff4834;
      outline: none;
    }
    /* Modal */
    #modalOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #modal {
      background: #222;
      padding: 1.8rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff6f61;
      color: #eee;
      max-width: 90vw;
      width: 320px;
      text-align: left;
    }
    #modal h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
      text-shadow: 0 0 5px #ff6f61;
    }
    #modal label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }
    #startDateInput {
      width: 100%;
      padding: 0.5rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    #dateHelp {
      font-size: 0.8rem;
      margin-bottom: 1rem;
      color: #aaa;
    }
    #modalButtons {
      display: flex;
      justify-content: space-between;
    }
    #modalButtons button {
      width: 48%;
    }
    /* Language button góc trên phải */
    #languageBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #222;
      border-radius: 20px;
      padding: 0.4rem 0.8rem;
      box-shadow: 0 0 12px #ff6f61;
      color: #ff6f61;
      font-weight: 700;
      font-size: 0.9rem;
      z-index: 200;
      user-select: none;
    }
    #languageBtn:hover, #languageBtn:focus {
      background: #ff6f61;
      color: white;
      outline: none;
    }
    /* Language list */
    #languageList {
      position: fixed;
      top: 50px;
      right: 15px;
      background: #222;
      box-shadow: 0 0 20px #ff6f61;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      width: 160px;
      z-index: 201;
      user-select: none;
    }
    #languageList button {
      background: none;
      border: none;
      color: #eee;
      padding: 0.8rem 1rem;
      text-align: left;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    #languageList button:hover, #languageList button:focus {
      background-color: #ff6f61;
      color: white;
      outline: none;
    }
    #languageCloseBtn {
      align-self: flex-end;
      font-weight: 900;
      font-size: 1.2rem;
      color: #ff6f61;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 0.6rem;
      margin-bottom: 0.3rem;
      user-select: none;
      outline-offset: 2px;
    }
    #languageCloseBtn:hover, #languageCloseBtn:focus {
      color: white;
      outline: none;
    }
    /* Responsive */
    @media(max-width: 480px){
      h1 { font-size: 2.2rem; }
      #daysCount { font-size: 3.5rem; }
      #description { font-size: 1rem; max-width: 90vw;}
      button { font-size: 1rem; padding: 0.5rem 1rem;}
      #modal { width: 90vw; padding: 1rem 1.5rem;}
      #languageList { width: 140px; }
    }
  </style>
</head>
<body>

  <button id="languageBtn" aria-haspopup="true" aria-expanded="false" aria-controls="languageList">Ngôn Ngữ ▼</button>

  <div id="languageList" role="list" aria-label="Chọn ngôn ngữ" tabindex="-1">
    <button id="languageCloseBtn" aria-label="Đóng danh sách ngôn ngữ">×</button>
    <button data-lang="vi">Tiếng Việt</button>
    <button data-lang="en">English</button>
    <button data-lang="jp">日本語</button>
  </div>

  <h1 id="title">Đếm Ngày Cô Đơn</h1>
  <div id="daysCount" aria-live="polite" aria-atomic="true">0</div>
  <div id="description">Bạn đã sống một mình trong <span id="daysSpan">0</span> ngày.</div>
  <button id="changeDateBtn">Chọn ngày bắt đầu sống một mình</button>

  <!-- Modal chọn ngày -->
  <div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div id="modal">
      <h2 id="modalTitle">Chọn ngày bắt đầu sống một mình</h2>
      <label for="startDateInput">Ngày bắt đầu</label>
      <input type="date" id="startDateInput" max="" aria-describedby="dateHelp" />
      <div id="dateHelp">Ngày không được lớn hơn ngày hôm nay.</div>
      <div id="modalButtons">
        <button id="saveDateBtn">Lưu</button>
        <button id="cancelDateBtn">Hủy</button>
      </div>
    </div>
  </div>

  <script>
    // Lấy ngôn ngữ đã lưu hoặc mặc định 'vi'
    let lang = localStorage.getItem('language') || 'vi';

    // Các chuỗi đa ngôn ngữ
    const texts = {
      vi: {
        title: "Đếm Ngày Cô Đơn",
        description: (days) => `Bạn đã sống một mình trong <span id="daysSpan">${days}</span> ngày.`,
        changeDateBtn: "Chọn ngày bắt đầu sống một mình",
        modalTitle: "Chọn ngày bắt đầu sống một mình",
        labelDate: "Ngày bắt đầu",
        dateHelp: "Ngày không được lớn hơn ngày hôm nay.",
        saveBtn: "Lưu",
        cancelBtn: "Hủy",
        langBtn: "Ngôn Ngữ ▼",
      },
      en: {
        title: "Counting Days Alone",
        description: (days) => `You have lived alone for <span id="daysSpan">${days}</span> days.`,
        changeDateBtn: "Select start date living alone",
        modalTitle: "Select the start date",
        labelDate: "Start Date",
        dateHelp: "Date cannot be later than today.",
        saveBtn: "Save",
        cancelBtn: "Cancel",
        langBtn: "Language ▼",
      },
      jp: {
        title: "一人暮らしの日数カウント",
        description: (days) => `あなたは一人で <span id="daysSpan">${days}</span> 日間暮らしています。`,
        changeDateBtn: "一人暮らし開始日を選択",
        modalTitle: "開始日を選択してください",
        labelDate: "開始日",
        dateHelp: "日付は今日より後にはできません。",
        saveBtn: "保存",
        cancelBtn: "キャンセル",
        langBtn: "言語 ▼",
      }
    };

    // Tham chiếu DOM
    const languageBtn = document.getElementById('languageBtn');
    const languageList = document.getElementById('languageList');
    const languageCloseBtn = document.getElementById('languageCloseBtn');
    const daysCountElem = document.getElementById('daysCount');
    const descriptionElem = document.getElementById('description');
    const changeDateBtn = document.getElementById('changeDateBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const startDateInput = document.getElementById('startDateInput');
    const dateHelp = document.getElementById('dateHelp');
    const saveDateBtn = document.getElementById('saveDateBtn');
    const cancelDateBtn = document.getElementById('cancelDateBtn');

    // Ngày bắt đầu từ localStorage hoặc mặc định hôm nay
    let startDateStr = localStorage.getItem('startDate');
    let startDate = startDateStr ? new Date(startDateStr) : new Date();

    // Giới hạn max date input là hôm nay
    function updateMaxDate() {
      const todayISO = new Date().toISOString().split('T')[0];
      startDateInput.max = todayISO;
    }

    // Tính số ngày từ startDate đến hôm nay
    function calcDays(start) {
      const today = new Date();
      const diffTime = today - start;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      return diffDays >= 0 ? diffDays : 0;
    }

    // Cập nhật UI theo ngôn ngữ và số ngày
    function updateTexts() {
      const dayCount = calcDays(startDate);
      const t = texts[lang];
      document.title = t.title;
      document.getElementById('title').textContent = t.title;
      descriptionElem.innerHTML = t.description(dayCount);
      changeDateBtn.textContent = t.changeDateBtn;
      modalTitle.textContent = t.modalTitle;
      document.querySelector('label[for="startDateInput"]').textContent = t.labelDate;
      dateHelp.textContent = t.dateHelp;
      saveDateBtn.textContent = t.saveBtn;
      cancelDateBtn.textContent = t.cancelBtn;
      languageBtn.textContent = t.langBtn;
    }

    // Hiển thị số ngày trong #daysCount (lớn)
    function displayDays() {
      const dayCount = calcDays(startDate);
      daysCountElem.textContent = dayCount;
    }

    // Mở modal chọn ngày
    function openModal() {
      updateMaxDate();
      // Hiển thị ngày hiện tại trong input dưới dạng yyyy-mm-dd
      startDateInput.value = startDate.toISOString().split('T')[0];
      modalOverlay.style.display = 'flex';
      startDateInput.focus();
      document.body.style.overflow = 'hidden'; // khóa cuộn khi modal mở
    }

    // Đóng modal
    function closeModal() {
      modalOverlay.style.display = 'none';
      document.body.style.overflow = '';
      changeDateBtn.focus();
    }

    // Xử lý lưu ngày chọn
    function saveDate() {
      const selected = startDateInput.value;
      if (!selected) {
        alert('Vui lòng chọn ngày hợp lệ!');
        return;
      }
      const selectedDate = new Date(selected);
      const today = new Date();
      // Set giờ phút giây bằng 0 để so sánh chính xác ngày
      selectedDate.setHours(0,0,0,0);
      today.setHours(0,0,0,0);

      if (selectedDate > today) {
        alert('Ngày không được lớn hơn ngày hôm nay!');
        return;
      }
      startDate = selectedDate;
      localStorage.setItem('startDate', selected);
      closeModal();
      updateTexts();
      displayDays();
    }

    // Xử lý click ngoài modal hoặc nhấn ESC đóng modal
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
        closeModal();
      }
    });

    // Xử lý nút chọn ngày
    changeDateBtn.addEventListener('click', openModal);

    // Nút lưu ngày
    saveDateBtn.addEventListener('click', saveDate);

    // Nút hủy modal
    cancelDateBtn.addEventListener('click', closeModal);

    // Xử lý nút chọn ngôn ngữ
    languageBtn.addEventListener('click', () => {
      if (languageList.style.display === 'flex') {
        languageList.style.display = 'none';
        languageBtn.setAttribute('aria-expanded', 'false');
      } else {
        languageList.style.display = 'flex';
        languageBtn.setAttribute('aria-expanded', 'true');
        languageList.focus();
      }
    });

    // Đóng danh sách ngôn ngữ
    languageCloseBtn.addEventListener('click', () => {
      languageList.style.display = 'none';
      languageBtn.setAttribute('aria-expanded', 'false');
      languageBtn.focus();
    });

    // Chọn ngôn ngữ
    languageList.querySelectorAll('button[data-lang]').forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedLang = btn.getAttribute('data-lang');
        if (texts[selectedLang]) {
          lang = selectedLang;
          localStorage.setItem('language', lang);
          updateTexts();
          displayDays();
          languageList.style.display = 'none';
          languageBtn.setAttribute('aria-expanded', 'false');
          languageBtn.focus();
        }
      });
    });

    // Khi load trang
    updateTexts();
    displayDays();

  </script>
</body>
</html>
